{% load static %}

{% include "base.html" %}
{% include "navbar.html" %}


{% block  content %}
<main class="Analyze">
    <div class="Wrapper">
        <h1 class="CodeGeneration">Code Generation</h1>

        <form class="Code" method="post" action="/dispatcher/createprompt/">
            <textarea rows="10" class="TypeYourPrompt" placeholder="Type Your Prompt ..." name="code">
                {{ code }}
            </textarea>
            {% csrf_token %}


            <div class="Options">
            <select name="engine" id="options">
                {% for engine in engines %}
                <option value="{{ engine.id }}">{{ engine.name }}</option>
                {% endfor %}
            </select>
            </div>

            <button class="Button Analyze">Analyze</button>
        </form>

        <div class="OrGenerateCodeInstead">
            <span>or </span>
            <a href="/dispatcher/createprompt/">Generate Code</a>
            <span> instead.</span>
        </div>
    </div>
</main>
{% endblock content %}
